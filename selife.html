<!DOCTYPE html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <form id='myform' onsubmit="return check()">
            <script src="selfie.js"></script>
        <div>
            <h1>Sign-Up</h1>
            <!--<img src="other.jpg" align="right" width="auto" height="500px">-->
            <p>
                Name:
                <input type='text' id="name" name='Name' value=''>
                <span id="name-error" class="error-message"></span>
            </p>
            <p>
                Mobile:
                <input type='number' id="mobile" name='phn' value=''>
                <span id="mobile-error" class="error-message"></span>
            </p>
            <p>
                Email-ID:
                <input type="email" id="emailid" name="email" value="">
                <span id="emailid-error" class="error-message"></span>
            </p>
            <p>
                Age:
                <input type='number' id="age" name='Age' value=''>
                <span id="age-error" class="error-message"></span>
            </p>
            <p>
                D.O.B:
                <input type='date'  id="date" name='dob' value=''>
                <span id="date-error" class="error-message"></span>
            </p>
            <p>
                Gender:
                <select id='gender' name="Gender" placeholder="select">
                    <option value="">Select your gender</option>
                    <option  value="Male">Male</option>
                    <option  value="Female">Female</option>
                    <option  value="Others">Others</option>
                </select>
                <span id="gender-error" class="error-message"></span>
            </p>
                <label id="interest">Interest: </label>
                    <p>
                        <input type="radio" id="java" name="Interest"  value="JAVA">
                        <label for="java">JAVA</label>
                        <input type="radio" id="html" name='Interest' value="HTML">
                        <label for="html">HTML</label>
                        <input type="radio" id="python" name="Interest" value="PYTHON">
                        <label for="python">PYTHON</label><br>
                        <span id="interest-error" class="error-message"></span>
                    </p>
                <label id="color">Color: </label>
                    <p>
                    <input type='checkbox' id="blue" name='laptop' value='Blue' >
                    <label for='blue'>Blue</label>
                    <input type='checkbox' id="black" name='laptop' value='Black' >
                    <label for='black'>Black</label>
                    <input type='checkbox' id="red" name='laptop' value='Red' >
                    <label for='red'>Red</label><br>
                    <span id="color-error" class="error-message"></span>
                </p>
                    <input type="submit" value="Submit" name="Submit" />
            </div>
        </form>
        <div id="heading" class="Head"></div>
            <div id='n1'></div>
            <div id='mob'></div>
            <div id="mail"></div>
            <div id='ag'></div>
            <div id='dat'></div>
            <div id='gend'></div>    
            <div id='result'></div>
            <div id='clr'></div>
    </body>
</html>
